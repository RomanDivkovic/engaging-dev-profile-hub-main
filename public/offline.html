<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      opacity: 0.9;
      line-height: 1.6;
    }
    .retry-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 2rem;
      transition: all 0.3s ease;
    }
    .retry-btn:hover {
      background: white;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“´</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you're not connected to the internet right now.
      Don't worry! You can still browse the content that's been cached,
      and your messages will be saved locally and sent when you're back online.
    </p>
    <p>
      Try refreshing the page or check your internet connection.
    </p>
    <button class="retry-btn" onclick="window.location.reload()">
